

<div class="row">
    <div class="col-md-12">
      <br><br>
        <form [formGroup]="form"
        (ngSubmit)="register()">

        <mat-form-field style="margin-right: 30px;" appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="name">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Branch </mat-label>
            <mat-select formControlName="branchId">
              <mat-option *ngFor="let branch of branchs" [value]="branch.id" >
                {{branch.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
       
      <button mat-raised-button class="ml-5" type="submit" [disabled]="form.invalid">GUARDAR</button>
      <br><br><br><br>
    </form>
    </div>
</div>
<hr>

<div class="row">
  <div class="col-md-12 overflow-auto">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Branch</th>
        <th scope="col">Fecha de creación</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let origin of origins">
        <td>{{origin.name}}</td>
        <th>{{origin.branchId}}</th>
        <td>{{origin.createdAt | dateFormat}}</td>
        <td><i class="bi bi-pencil-square icons" data-bs-toggle="modal" data-bs-target="#staticBackdrop1" (click)="updateBranch(origin)"></i></td>
        <td><i class="bi bi-trash-fill icons"  data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="deleteBranch(origin)"></i></td>
      </tr>
      <tr>
    </tbody>
  </table>
</div>
<br><br><br><br>
</div>


<!-- Modal Delete -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel" >ELIMINAR</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" *ngIf="branchSelected">
          
          ¿Seguro que quiere eliminar {{branchSelected.name | json}}?
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="reset()" >CERRAR</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="delete()">ELIMINAR</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Update -->
<div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel" >Actualizar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" *ngIf="branchSelected">
        <form [formGroup]="form"
            (ngSubmit)="register()">

          <mat-form-field style="margin-right: 30px;" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
          </mat-form-field>
          <mat-form-field appearance="fill" style="z-index: 1;">
            <mat-label>Branch </mat-label>
            <mat-select formControlName="branchId2">
              <mat-option *ngFor="let branch of branchs" [value]="branch.id" >
                {{branch.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
       
        </form>
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="reset()">CERRAR</button>
      <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="update()">ACTUALIZAR</button>
    </div>
  </div>
</div>
</div>
